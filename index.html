<html>
    <head>
        <script src="https://checkout.culqi.com/v2"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <br/><br/>
        <div class="pure-g">
            <div class="pure-u-1-3"><p></p></div>
            <div class="pure-u-1-3">
                <form class="pure-form pure-form-aligned form">
                    <br/><br/>
                    <fieldset> 
                    <div class="pure-control-group">
                        <label for="inputPublicKey"> Public Key:</label>
                        <input id="inputPublicKey" class="pure-input-2-3" type="text" >
                    </div>
                    </fieldset> 
                    <fieldset>
                        
                    <div class="pure-control-group">
                        <label>Correo Electrónico</label>
                        <input type="text"  class="pure-input-2-3" data-culqi="card[email]" id="card[email]">
                    </div>
                    <div class="pure-control-group">
                        <label>Número de tarjeta</label> 
                        <input type="text" class="pure-input-2-3" data-culqi="card[number]" id="card[number]">
                    </div>
                    <div class="pure-control-group">
                        <label>CVV</label> 
                        <input type="text" size="4" data-culqi="card[cvv]" id="card[cvv]"> 
                    </div>
                    <div class="pure-control-group">
                        <label>Fecha expiración (MM/YYYY)</label>
                        <input size="2" data-culqi="card[exp_month]" id="card[exp_month]">
                        <span>/</span>
                        <input size="4" data-culqi="card[exp_year]" id="card[exp_year]">
                    
                    </div>
                    </fieldset>

                    <center><a class="pure-button pure-button-primary" href="javascript:tokenize()">Siguiente</a></center>

                    <br/><br/>

                </form>
                
                <div id="token"></div>
                <div id="bin"></div>
                <br/><br/>
            </div>
            <div class="pure-u-1-3"></div>
        
        </div>
        <script src="script.js"></script>
    </body>
</html>
